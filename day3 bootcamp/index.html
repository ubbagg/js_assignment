<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment Day3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container_1">
        <h2>EMI Calculator</h2>
        <p>Principal loan amount <input type="number" placeholder="Enter amount" class="amount" id="amount"></p>
        <div class="loan-term">
          <p>Loan Term 
          <input type="number" placeholder="Years" class="loan-input_1" id="Years">
          <input type="number" placeholder="Months" class="loan-input_2" id="Months">
            </p>
        </div>
        <p>Interest rate <input type="number" placeholder="Enter %" id="InterestRate" class="interest"></p>
        <button class="btn" onclick="calculate()">Calculate</button>
    </div>
      
    <div class="container_2">
        <h2>Result</h2>
        <div class="result-box">
          <p>EMI: <span id="EMI"></span></p>
          <p>Total Payable amount: <span id="Payable_amount"></span></p>
          <p>Total Interest due: <span id="Interest_due"></span></p>
        </div>
      </div>      
    <script src="app.js"></script>
</body>
</html>
